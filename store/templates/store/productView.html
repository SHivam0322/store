{% extends 'store/basic.html' %}

{% block title %}{{product.product_name}}{% endblock %}
{% block css %}<style>

</style>{% endblock %}

{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-4 col-xs-4 col-sm-6">
            <div class="row">
             <img src="/media/{{product.image}}" width="300px" height="300px">

            </div>
              
        </div>
        <div class="col-md-6 col-sm-4 col-xs-4 mx-4">
            <h5>{{product.product_name}}</h5>
            <p>{{product.desc}}</p>
            <h3><b>{{product.price}} Rs</b></h3>
            <div class="row my-2">
                <button class="btn btn-primary mx-2 my-2">Buy Now</button>
                <button class="btn btn-primary mx-2 my-2">Add to cart</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
