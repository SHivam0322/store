{% extends 'store/basic.html' %}

{% block title %}"ABOUT US"{% endblock %}
{% block css %}<style>
    .contact-img {
        margin-left: -100px;
    }
</style>{% endblock %}

{% block body %}
{% load static %} 

<div class="container">
    <h3>Contact Us</h3>
    <form method="post">  
    {% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your name">
</div>
<div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control" id="email" name="email" placeholder="Enter Your email">
</div>
<div class="form-group">
    <label for="number">Contact number</label>
    <input type="number" class="form-control" id="number" name="number" placeholder="Enter Your contact number">
</div>
<div class="form-group">
    <label for="issue">Describe issue</label>
    <textarea type="text" class="form-control" id="issue" name="issue" placeholder="Describe Your issue"></textarea>
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form></div>
</div>
{% endblock %}
